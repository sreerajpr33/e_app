<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:rgb(159, 195, 159);">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{products.img.url}}" class="img-fluid rounded-start" alt="Product Image" style="width:50vw;height:60vh;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><h1>{{products.name}}</h1></h5>
                        <p class="card-text"><strong>Price:</strong>{{products.offer_price}}</p>
                        <p class="card-text">
                            <strong>Description:</strong> {{products.dis}}
                        </p>
                        <a href="../pro_buy/{{products.pk}}" class="btn btn-outline-info">buy now</a>
                        <a href="../addcart/{{products.pk}}"class="btn btn-outline-info">add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
