<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container mt-5">
        <div class="row">
          {% for pro in products%}
          <div class="col-lg-3">
            <a href="details/{{pro.pk}}" style="text-decoration: none;">
              <div class="card">
                <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%; height:30vh;">
                <div class="card-body">
                  <h4 class="card-title">{{pro.name}}</h4>
                  <p class="card-text" style="text-decoration: line-through;">{{pro.price}}</p>
                  <p class="card-text">offer price: {{pro.price}}</p>
                </div>
              </div>
            </a>
      </div>
      {% endfor %}
      </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
