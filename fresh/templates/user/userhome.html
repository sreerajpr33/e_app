<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
          {% for pro in products%}
          <div class="col-lg-3">
      <div class="card">
        <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%; height:30vh;">
        <div class="card-body">
          <h4 class="card-title">{{pro.name}}</h4>
          <p class="card-text">{{pro.dis}}</p>
          <a href="editproduct/{{pro.pk}}" class="btn btn-primary">update</a>
          <a href="delete_product/{{pro.pk}}" class="btn btn-primary">delete</a>
        </div>
      </div>
      </div>
      {% endfor %}
      </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
