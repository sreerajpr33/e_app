<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRESH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning ">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h3 class="text-center mb-4">REGISTER</h3>
      <form method="post">
        {% csrf_token %}
        <!-- Name Input -->
        <div class="mb-3">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" id="name" name="uname" placeholder="Enter your name">
        </div>
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email address</b></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="pswd" placeholder="Enter your password">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="../" class="text-decoration-none text-light">login</a>
      </div>
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger">
            <strong> email </strong> 
            {{message}} 
          </div>
          {% endfor %}
          {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
