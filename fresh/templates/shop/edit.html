
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:green;">
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-light">EDIT PROJECT</h2>
        <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="pid"><b>Product ID</b></label>
                <input type="text" class="form-control" name="pid" id="pid" placeholder="Enter product ID" value="{{data.pid}}">
            </div>

            <div class="form-group">
                <label for="name"><b>Product Name</b></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name" value="{{data.name}}">
            </div>

            <div class="form-group">
                <label for="descrip"><b>Description</b></label>
                <textarea class="form-control" name="dis" id="dis" rows="3" placeholder="Enter product description" >{{data.dis}}</textarea>
            </div>

            <div class="form-group">
                <label for="price"><b>Price</b></label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price" value="{{data.price}}">
            </div>

            <div class="form-group">
                <label for="offer_price"><b>Offer Price</b></label>
                <input type="number" class="form-control" name="off_p" id="offer_p" placeholder="Enter offer price"  value="{{data.offer_price}}">
            </div>

            <div class="form-group">
                <label for="stock"><b>Stock</b></label>
                <input type="number" class="form-control" name="stock" id="stock" placeholder="Enter stock quantity" value="{{data.stock}}">
            </div>

            <div class="form-group">
                <label for="image"><b>Image</b></label>
                <input type="file" class="form-control-file" name="img" id="image">
            </div>
            <div class="container mt-5 mb-5"><img src="{{data.img.url}}" alt="" style="width:20vw;height: 40vh;"></div>

            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
