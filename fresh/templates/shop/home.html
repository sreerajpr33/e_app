<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="add_product">Addproduct</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="logout">logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row">
    {% for pro in products%}
    <div class="col-lg-3">
<div class="card">
  <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%; height:30vh;">
  <div class="card-body">
    <h4 class="card-title">{{pro.name}}</h4>
    <p class="card-text">{{pro.dis}}</p>
    <a href="editproduct/{{pro.pk}}" class="btn btn-primary">update</a>
    <a href="#" class="btn btn-primary">buy now</a>
  </div>
</div>
</div>
{% endfor %}
</div>
</div>
</body>
</html>
