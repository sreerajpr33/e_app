<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRESH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h3 class="text-center mb-4 text-dark">LOGIN</h3>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label text-light"><b>email</b></label>
          <input type="text" class="form-control" name="uname" placeholder="name">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label text-light"><b>Password</b></label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger">
            <strong>incorrect username or wassword! </strong> 
            {{message}}
          </div>
          {% endfor %}
          {% endif %}
      <div class="text-center mt-3">
        <a href="register" class="text-decoration-none text-light">Register Now</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
